<div ng-controller="profileController">
	 <div class="container containerBlock">
        <div class="row profileHead">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 userImageBlock">
                    <img src="http://qph.is.quoracdn.net/main-thumb-65424091-200-qfewjnaxxfuqpiqwdlmljcqfxobsefrf.jpeg" class="userImage" />
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <p class="foodQoute">"You don't need a silver fork to eat good food"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="hidden-xs col-sm-3 col-md-3 col-lg-3 profileList">
                <div class="row">
                    <p class="listContent">Overview</p>
                </div>
                <div class="row">
                    <p class="listContent">My Orders</p>
                </div>
                <div class="row">
                    <p class="listContent">Pending Orders</p>
                </div>
                <div class="row">
                    <p class="listContent">Profile</p>
                </div>
                <div class="row">
                    <p class="listContent">Favourites</p>
                </div>
                <div class="row">
                    <p class="listContent">Petu Coins</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 orderBlock" ng-repeat="list in order">
                        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                            <img src="https://cdn4.iconfinder.com/data/icons/adiante-apps-app-templates-incos-in-grey/512/app_type_restaurant_chain_512px_GREY.png" class="orderImage" />
                        </div>
                        <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6 lpad24">
                             <h4 class="orderNo"><b>#order No. - {{list.orderNo}}</b></h4>

                             <h3 class="smallFont"><b>{{list.restName}}</b></h3>

                            <p class="orderListContent">Total Cost : {{list.cost}} Rs</p>
                            <p class="orderListContent">ordered At : {{list.orderTime}}</p>
                            <p class="orderListContent">Delivered In : {{list.deliveredIn}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
