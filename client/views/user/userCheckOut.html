<div ng-controller="checkOutContoller">
    <div class="container containerBlock segoeFont" style="min-height: 800px; padding-bottom: 15px;">

        <div class="row bMar15">
            <div class="col-xs-12 materialTheme tpad10 bPad10 hand">
                <div class="reviewOrder " ng-click="reviewBlockClicked()">
                    1. Review Your Plate
                </div>
            </div>
        </div>

        <div class="collapseAdjustMent" collapse="reviewCollapsed">
            <div class="row bMar15">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-class="getClassForBoxes($index+1)" ng-repeat="ord in order">
                    <div class="materialTheme tpad10 bPad10 lpad15 rPad15 orderItem">
                        <div class="dishName">{{ord.dish}}</div>
                        <div>{{ord.quantity}} {{ ord.quantity > 1 ? 'Pieces' : 'Piece' }}</div>
                        <div>For Rs. {{ord.price}}</div>
                    </div>
                </div>
            </div>

            <div class="row bMar15">
                <div class="col-xs-12 materialTheme tpad10 bPad10 hand">
                    <div class="reviewOrder " ng-click="reviewBlockClicked()">
                        Total Cost <span class="pull-right">Rs {{getTotalCost()}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bMar15">
            <div class="col-xs-12 materialTheme tpad10 bPad10 hand">
                <div class="reviewOrder " ng-click="addressBlockClicked()">
                    2. Delivery Address
                </div>
            </div>
        </div>

        <div class="collapseAdjustMent" collapse="addressCollapsed">
            <div class="row bMar15">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-class="getClassForBoxes($index+1)" ng-repeat="addr in address">
                    <div class="materialTheme tpad10 bPad10 lpad15 rPad15 orderItem">
                        <div class="dishName">
                            {{addr.name}}
                            <span class="pull-right glyphicon glyphicon-user"></span>
                        </div>

                        <div class="address">
                            {{addr.destination}}
                            <span class="pull-right glyphicon glyphicon-home"></span>
                        </div>

                        <div>
                            {{addr.phone}}
                            <span class="pull-right glyphicon glyphicon-earphone"></span>
                        </div>

                        <div class="address">
                            {{addr.mail}}
                            <span class="pull-right glyphicon glyphicon-envelope"></span>
                        </div>

                        <div>
                            <button type="button" class="btn btn-pram-secondary btn-block">Deliver Here</button>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-class="getClassForBoxes(address.length+1)">
                    <div class="materialTheme tpad10 bPad10 lpad15 rPad15 orderItem">
                        <div>
                            <button type="button" ng-click="openAddressModal()" class="btn btn-pram-primary btn-block">Add A New Address</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bMar15">
            <div class="col-xs-12 materialTheme tpad10 bPad10 hand">
                <div class="reviewOrder ">
                    3. Payment Mode
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-class="getClassForBoxes('1')">
                <div class="materialTheme tpad10 bPad10 lpad15 rPad15 orderItem">
                    <div>
                        <button type="button" class="btn btn-pram-primary btn-block">Cash On Delivery</button>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-class="getClassForBoxes('2')">
                    <div class="materialTheme tpad10 bPad10 lpad15 rPad15 orderItem">
                        <div>
                            <button type="button" class="btn btn-pram-primary btn-block" ng-click="payOnLine()">Online Payment</button>
                        </div>
                    </div>

            </div>
        </div>

        <form name="paymentForm" action="https://test.payu.in/_payment" method="post">
            <input type="hidden" name="key" id="key" value=""/>
            <input type="hidden" name="txnid" id="txnid"/>
            <input type="hidden" name="amount" id="amount"/>

            <input type="hidden" name="productinfo" id="productinfo"/>
            <input type="hidden" name="firstname" id="firstname"/>
            <input type="hidden" name="email" id="email"/>

            <input type="hidden" name="phone" id="phone"/>
            <input type="hidden" name="surl" id="surl"/>
            <input type="hidden" name="furl" id="furl"/>

            <input type="hidden" name="hash" id="hash"/>
            <input type="hidden" name="hashValue" id="hashValue"/>
            <input type="hidden" name="service_provider" value="payu_paisa" />
        </form>

    </div>
</div>
