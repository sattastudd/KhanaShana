<div ng-controller="userRestaurantController">
	<div class="container containerBlock">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2>Restaurant Name</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bottomBorder" ng-repeat="list in category">
							<div>
								{{list.name}}
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
