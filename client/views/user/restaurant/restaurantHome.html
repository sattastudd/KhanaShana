<div class="container" ng-controller="RestaurantDetailsController">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <div class="restaurantSnap">
                <img src="{{rest.img.lg}}"/>
            </div>
        </div>

        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
                    <div class="restaurantName">
                        {{rest.name}}
                    </div>
                </div>

                <div class="hidden-xs col-sm-8 col-mg-6 col-lg-6">
                    <div class="restaurantMenu" petoo-tab source="restaurantMenu" target="tabbedContent">
                        <ul>
                            <li><a class="first active">Menu</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Reviews</a></li>
                            <li><a>Location</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

           <!--  <div class="tabbedContent">
                <div class="menu active">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="menu in rest.menus">
                        {{menu}}
                    </div>
                </div>

                <div class="gallery">
                    Gallery
                </div>

                <div class="reviews">
                    Reviews
                </div>

                <div class="location">
                    Location
                </div>

            </div> -->

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mtop10">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 mol-lg-3">
                        <div class="row marginRight20">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 menuCategory" ng-repeat="menu in rest.menus" ng-click="menuSelected(menu)">
                                <label class="hand">{{menu.title}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 mol-lg-6">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                 <h2>{{menuName}}</h2>

                            </div>
                        </div>
                        <div class="row mtop10">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 itemList" ng-repeat="item in menu.items">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <p><b>{{item.title}}</b></p>
                                </div>
                                <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="row">
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 noLeftRightPadding">
                                            <i align="center" class="glyphicon glyphicon-plus glyphPlusMinus pull-right" ng-click="quantityIncreased(item)" style="margin-top:3px;"></i>
                                        </div>
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <input class="form-control" type="text" ng-model="quantity">
                                        </div>
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 noLeftRightPadding">
                                            
                                        </div>
                                    </div> 
                                </div> -->
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                </div>
                                <div class="col-xs-5 col-sm-5 col-sm-5 col-lg-5">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="item.price.half!==0">
                                            <i align="center" ng-click="itemAddedHalf(item)" class="glyphicon glyphicon-plus pull-left glyphPlusMinus hand"></i>
                                            <p>Half</p>
                                            <p class="pull-right mtop28">Rs{{item.price.half}}</p>
                                        </div>
                                        <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <i align="center" ng-click="itemAddedFull(item)" class="glyphicon glyphicon-plus pull-left glyphPlusMinus hand"></i>
                                            <p>Full</p>
                                            <p class="pull-right mtop28">Rs{{item.price.full}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 mol-lg-3">
                         <h3 align="center"><b>BILL</b></h3>
                         <div class="row billOutline"> 
                             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 billList" ng-repeat="dish in dishShortlisted">
                                <div class="row">
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <p>{{dish.dish}}</p>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <p>Rs-{{dish.price}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <p align="center">Quantity - {{dish.quantity}}</p>
                                    </div>
                                </div>
                             </div>
                             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                 <div class="row">
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                       <p class="pull-left">Total</p>
                                    </div>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <p class="pull-right">Rs-900</p>
                                    </div>
                                </div>
                             </div>
                         </div>
                    </div>
                    <div></div>
                </div>
            </div>

    </div>
</div>
