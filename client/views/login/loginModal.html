<div class="loginModal">
    <div class="modal-header">
        <ul class="login-links">
            <li class="active" ng-click="changeFormType('login')"><a>Login</a></li>
            <li ng-click="changeFormType('sign_up')"><a>Register</a></li>
            <li class="pull-right close-icon" ng-click="closeLoginModal()"><span class="glyphicon glyphicon-remove"></span></li>
        </ul>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="col-xs-12 collapsibleServerResponse" ng-class="haveRecievedFromServer()">
                <div ng-class="haveRecievedFromServer()">
                    {{serverResponse}}
                </div>
            </div>

            <div class="col-xs-12 collapsibleContent" ng-class="getCSSCLassDependingOnSignUp()">
                <div class="form-group has-feedback">
                    <input type="text" ng-model="user.name" class="form-control" placeholder="Name" ng-blur="isNameNotValid()"/>
                    <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleErrorMessage" ng-class="hasNameError()">
                <div class="bg-danger" ng-class="hasNameError()">
                    {{errMsg.name}}
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Email-ID" ng-model="user.email" ng-blur="isEmailNotValid()"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleErrorMessage" ng-class="hasEmailError()">
                <div class="bg-danger" ng-class="hasEmailError()">
                    {{errMsg.email}}
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" ng-blur="getRidOfErrorInLogin()"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleErrorMessage" ng-class="hasPasswordError()">
                <div class="bg-danger" ng-class="hasPasswordError()">
                    {{errMsg.password}}
                </div>
            </div>

            <div class="col-xs-12 collapsibleContent" ng-class="getCSSCLassDependingOnSignUp()">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" ng-model="user.cfmPassword" placeholder="Confirm Password" ng-blur="areTwoPasswordsNotSame()" />
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleContent" ng-class="getCSSCLassDependingOnSignUp()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" ng-model="user.contact" placeholder="Contact Number" ng-blur="isContactNotValid()"/>
                    <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleErrorMessage" ng-class="hasContactError()">
                <div class="bg-danger" ng-class="hasContactError()">
                    {{errMsg.contact}}
                </div>
            </div>

            <div class="col-xs-12 tpad7">
                <div class="col-xs-6 noLPad">
                    <button class="btn btn-block btn-pram-primary" ng-click="loginSignUpUser()">{{getButtonText()}}</button>
                </div>
            </div>   
        </div>
    </div>
</div>
