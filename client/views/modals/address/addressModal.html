<div class="loginModal">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <p>Enter Your Address</p>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <i class="pull-right close-icon" ng-click="closeModal()"><span
                        class="glyphicon glyphicon-remove hand"></span></i>
            </div>
        </div>
    </div>
    <div class="modal-body  scrollModal">
        <div class="row">
            <div class="col-xs-12 addressModalInput">               
                <input class="form-control" type="text" ng-model="name" placeholder="Enter Name" />
                <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="col-xs-12 addressModalInput">               
                <input class="form-control" type="text" ng-model="mobile" placeholder="Enter mobile Number" />
                <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="col-xs-12 addressModalInput">               
                <input class="form-control" type="text" ng-model="house" placeholder="Enter House/Flat No." />
                <span class="glyphicon glyphicon-home form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="col-xs-12 addressModalInput">               
                <input class="form-control" type="text" ng-model="localityEntered" placeholder="Enter Locality" />
                <span class="glyphicon glyphicon-map-marker form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="col-xs-12 addressModalInput">               
                <input class="form-control" type="text" ng-model="street" placeholder="Enter Street (optional)" />
                <span class="glyphicon glyphicon-road form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="col-xs-12 addressModalInput">               
                <input class="form-control" type="text" ng-model="landmark" placeholder="Nearest Landmark (optional)" />
                <span class="glyphicon glyphicon-flag form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="col-xs-2"></div>
             <div class="col-xs-8">
                <button class="btn btn-block btn-pram-primary" ng-click="AddAddress()">Add Address</button>
            </div>
        </div>  
    </div>
</div>
