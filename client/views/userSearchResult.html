<div ng-controller="searchResultController">
   <div class="container containerBlock">
       <div class="row">
           <div class="col-xs-10 col-sm-11 col-md-10 col-lg-10">
               <h2>List of the Restaurants in Gomti Nagar</h2>
               <h5 ng-show="customizeVisible">Customize</h5>
           </div>
           <div class="col-xs-2 col-sm-1 sortBlock hidden-md hidden-lg"  ng-click="isCollapsed = !isCollapsed">
               <h5>filter</h5>
           </div>
       </div>
       <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div collapse="isCollapsed">
		            <div class="well well-lg">
		                <div ng-repeat="option in sort" class="repeatBlock">
                           <div class="sortBlock">
                               {{option}}
                           </div>
                        </div>
		            </div> 
	            </div>
           </div>
       </div>
       <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div class="hidden-xs hidden-sm col-md-3 col-lg-2 fixedBlock">
                   <div ng-repeat="option in sort" class="repeatBlock">
                       <div class="sortBlock">
                           {{option}}
                       </div>
                   </div>
               </div>
               <div class="hidden-xs hidden-sm col-md-3 col-lg-2"></div>
               <div class="row">
	               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
	               		<div class="fixed-top">
	               			sort by <a> Rating </a>/<a> Average Cost </a>/<a> Min Order </a>/<a> Most Orders </a>
	               		</div>
	                   <div class="resultRepeatBlock" ng-repeat="option in sort">
	                        <div class="resultBlock">
	                           <div class="row">
                               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lpad2">
                                 <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 tpad8 tpad15 lpad0">
                                   <img src="../images/pizza4.jpg" class="restaurantIcon" />
                                 </div>
                                 <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
                                     <div class="col-xs-10 col-sm-9 col-md-10 col-lg-10">
                                       <p class="restTitle"><strong>{{option}}</strong></p>
                                     </div>
                                     <div class="col-xs-2 col-sm-3 col-md-2 col-lg-2">
                                         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                           <h5 align="right">3.5*</h5>
                                         </div>
                                     </div>
                                     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lpad0">
                                        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
                                            <p class="paraNoMargin">Avg Cost:</p>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 hidden-xs">
                                           <p class="paraNoMargin">Delivery Time:</p>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 hidden-xs">
                                           <p class="paraNoMargin">Timing:</p>
                                        </div>
                                        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
                                            <p class="paraNoMargin">Min Delivery:</p>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-xs">
                                           <p class="paraNoMargin">Cuisines:</p>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                           <div class="row">
                                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  hidden-xs">
                                               <p class="paraNoMargin">Address:</p>
                                            </div>
                                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 bpad8 tpad8">
                                              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 orderButton">
                                                <p align="center">Order</p>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                     </div>
                                  </div>
                               </div>
                             </div>
	                       </div>
                         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 quickView">
                             <div class="row">
                               <p align="center">Quick View</p>
                             </div>
                          </div>
	                   </div>
	               </div>
	            </div>
           </div>
       </div>
   </div>
</div>
