<div ng-controller="searchResultController">
   <div class="container containerBlock">
       <div class="row">
           <div class="col-xs-10 col-sm-11 col-md-10 col-lg-10">
               <h2>List of the Restaurants in Gomti Nagar</h2>
               <h5 ng-show="customizeVisible">Customize</h5>
           </div>
           <div class="col-xs-2 col-sm-1 sortBlock hidden-md hidden-lg"  ng-click="isCollapsed = !isCollapsed">
               <h5>filter</h5>
           </div>
       </div>
       <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div collapse="isCollapsed">
		            <div class="well well-lg">
		                <div ng-repeat="option in sort" class="repeatBlock">
                           <div class="sortBlock">
                               {{option}}
                           </div>
                        </div>
		            </div> 
	            </div>
           </div>
       </div>
       <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div class="hidden-xs hidden-sm col-md-3 col-lg-2 fixedBlock">
                   <div ng-repeat="option in sort" class="repeatBlock">
                       <div class="sortBlock">
                           {{option}}
                       </div>
                   </div>
               </div>
               <div class="hidden-xs hidden-sm col-md-3 col-lg-2"></div>
               <div class="row">
	               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
	               		<div class="fixed-top">
	               			sort by <a> Rating </a>/<a> Average Cost </a>/<a> Min Order </a>/<a> Most Orders </a>
	               		</div>
	                   <div class="repeatBlock" ng-repeat="option in sort">
	                        <div class="resultBlock">
	                           <div class="row">
                               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lpad2">
                                 <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 tpad15 lpad0">
                                   <img src="../images/thaali.jpg" class="restaurantIcon" />
                                 </div>
                                 <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10">
                                     <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
                                       <p class="restTitle"><strong>{{option}}</strong></p>
                                     </div>
                                     <div class="row">
                                         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                                           <h2 align="right">*****</h2>
                                         </div>
                                      </div>
                                     <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 lpad0">
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            Average Cost:
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            Delivery Time:
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            Timing:
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            Minimum Delivery:
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            Cuisines:
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            Address:
                                        </div>
                                     </div>
                                     <div class="row">
                                         <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                              <h4 align="right">Quick View</h4>
                                         </div>
                                         <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 tpad15">
                                              <h4 align="center" class="orderButton">Order Food</h4>
                                         </div>
                                      </div>
                                  </div>
                               </div>
                             </div>
	                       </div>
	                   </div>
	               </div>
	            </div>
           </div>
       </div>
   </div>
</div>
