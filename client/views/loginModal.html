<div class="loginModal">
    <div class="modal-header">
        <ul class="login-links">
            <li class="active" ng-click="changeFormType('login')"><a>Login</a></li>
            <li ng-click="changeFormType('sign_up')"><a>Sign Up</a></li>
            <li class="pull-right close-icon"><span class="glyphicon glyphicon-remove"></span></li>
        </ul>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 collapsibleContent" ng-class="getCSSCLassDependingOnSignUp()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Name" />
                    <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Email-ID" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleContent" ng-class="getCSSCLassDependingOnSignUp()">
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Confirm Password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12 collapsibleContent" ng-class="getCSSCLassDependingOnSignUp()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Contact Number" />
                    <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-6 noLPad">
                    <button class="btn btn-block btn-pram-primary">{{getButtonText()}}</button>
                </div>
            </div>   
        </div>
    </div>
</div>
