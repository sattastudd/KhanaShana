<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 tpad50">
            <h2 class="text-center">Restaurant Owner Login</h2>

            <div class="bg-danger" ng-class="haveReceivedResponseFromServer()">
                {{serverResponse}}
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email-ID" ng-model="user.email" ng-blur="isEmailNotValid()"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="bg-danger" ng-class="hasEmailError()">
                    {{errMsg.email}}
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password" ng-blur="isPasswordNotValid()"/>
                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="bg-danger" ng-class="hasPasswordError()">
                    {{errMsg.password}}
            </div>

            <div class="formActions">
                <button class="btn btn-pr-primary btn-block" ng-click="loginUser()">LOGIN</button>
            </div>

        </div>
    </div>
</div>
